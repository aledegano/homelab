---
- name: Create user on remote host
  hosts: all
  tasks:
  - apt: name=python-pip
    become: yes
    become_user: root

  - name: Setup | create user
    become: yes
    become_user: root
    user:
      name: "{{ ssh_username }}"
      password: "{{ lookup('password', '.pass.txt length=16 chars=ascii_letters') }}"
      shell: /bin/bash

  - name: Setup | authorized key upload
    become: yes
    become_user: root
    authorized_key: user={{ ssh_username }}
      key="{{ lookup('file', ssh_public_key ) }}"
      path='/home/{{ ssh_username }}/.ssh/authorized_keys'
      manage_dir=no

  - name: Sudoers | update sudoers file and validate
    become: yes
    become_user: root
    lineinfile: "dest=/etc/sudoers
      line='{{ ssh_username }} ALL=(ALL) NOPASSWD: ALL'
      regexp='{{ ssh_username }} ALL=(ALL) NOPASSWD: ALL'
      state=present"

  - name: Enable containers
    become: yes
    shell:
      cmd: echo "cgroup_memory=1 cgroup_enable=memory" >> /boot/cmdline.txt

  - name: disable dphys
    become: yes
    service:
      name: dphys-swapfile
      enabled: no
      state: stopped

  - name: Reboot to enable containers
    become: yes
    reboot:
