---
- name: Initial setup
  hosts: all
  tasks:
  - apt: name=python-pip
    become: yes
    become_user: root

  - name: Setup | create user
    become: yes
    become_user: root
    user:
      name: "{{ ssh_username }}"
      password: "{{ lookup('password', '.pass.txt length=16 chars=ascii_letters') }}"
      shell: /bin/bash

  - name: Setup | authorized key upload
    become: yes
    become_user: root
    authorized_key: user={{ ssh_username }}
      key="{{ lookup('file', ssh_public_key ) }}"
      path='/home/{{ ssh_username }}/.ssh/authorized_keys'
      manage_dir=no

  - name: Sudoers | update sudoers file and validate
    become: yes
    become_user: root
    lineinfile: "dest=/etc/sudoers
      line='{{ ssh_username }} ALL=(ALL) NOPASSWD: ALL'
      regexp='{{ ssh_username }} ALL=(ALL) NOPASSWD: ALL'
      state=present"

  - name: Enable containers, disable ipv6
    become: yes
    lineinfile:
      path: /boot/cmdline.txt
      line: 'ipv6.disable=1 cgroup_enable=cpuset cgroup_enable=memory cgroup_memory=1'
      insertafter: 'rootwait'

  - name: Set 16MB for GPU memory
    become: yes
    lineinfile:
      path: /boot/config.txt
      line: 'gpu_mem=16'
      regex: 'gpu_mem'

  - name: disable dphys
    become: yes
    service:
      name: dphys-swapfile
      enabled: no
      state: stopped

  - name: Reboot to enable containers
    become: yes
    reboot:

- name: master only on Raspberry Pi 4
  hosts: master
  tasks:
  - name: Enable 64-bit kernel
    become: yes
    lineinfile:
      path: /boot/config.txt
      line: 'arm_64bit=1'
      regex: '^#arm_64bit'

  - name: Mount external USB drive
    become: yes
    ansible.posix.mount:
      path: /var/lib/rancher
      src: /dev/sda1
      fstype: ext4
      state: present
