apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: grafana
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: grafana-custom
        - name: dashboards-volume
          configMap:
            name: grafana-dashboards
      containers:
      - name: grafana
        image: grafana/grafana:7.1.1
        ports:
        - containerPort: 3000
        volumeMounts:
          - name: config-volume
            mountPath: /etc/grafana
          - name: dashboards-volume
            mountPath: /var/lib/grafana/dashboards
