---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: domotics
spec:
  releaseName: mosquitto
  chart:
    spec:
      chart: mosquitto
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: "2.3.2"
  interval: 5m
  values:
    service:
      type: NodePort
      port:
        port: 1883
        nodePort: 31883
        protocol: TCP
